<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Sync Project</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/utility.css">
  <!-- including bootstrap library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-black">
  <header class="first-section d-flex flex-column">
    <nav class="navbar opacity-100">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="logo glow-svg" src="/img/logo-music.svg" alt="Logo" class="d-inline-block align-text-top">
        </a>
        <span class="logo-text text-white glow-text">MAHEFEEL</span>
        <span><img class="glow-svg" src="/img/menu-list.svg" alt="menu-list" data-bs-toggle="offcanvas"
            href="#offcanvasExample" role="button" aria-controls="offcanvasExample"></span>

        <!-- Toggel Canvas tarts here -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample"
          aria-labelledby="offcanvasExampleLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">About Us</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div>
              Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images,
              lists, etc.
            </div>
          </div>
        </div>
        <!-- toggel canvas end here -->

      </div>
    </nav>

    <section class="sec-1 flex-grow-1 float-start">
      <div class="quotes d-flex">
        <div class="quo-div d-flex">
          <h1 class="txt-quo text-fill">
            Music is the universal language of mankind
          </h1>
        </div>
        <div class="demo-svg">
1
        </div>
      </div>
    </section>
  </header>

  <section class="second-section text-white">
    this is the second section
  </section>

  <script src="/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
